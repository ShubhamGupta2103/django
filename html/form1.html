<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="post">
        <h3>Form Element Example</h3>
    <input type="text" name="name" placeholder="Your Name" maxlength="14">
    <br>
    <input type="number" name="age" id="age" placeholder="Age" max="99" min="18">
    <br>
    <input type="email" name="email" id="email" placeholder="Email">
    <br>
    <input type="file" name="Photo" id="Photo">
    <br>
    <input type="password" name="Password" placeholder="Password">
    <br>
    <input type="hidden" name="session_number" value="12149">
    <br>
    <input type="checkbox" name="agree" >do  you agree?
    <br>
    <input type="checkbox" name="ans[]" id="agree">do you like ice-cream
    <input type="checkbox" name="ans[]" id="Mango">do you like Mango
    <input type="checkbox" name="ans[]" id="Apple">Apple
    <br>
    <input type="radio" name="gender" value="Female">Female <br>
    <input type="radio" name="gender" value="Male">Male <br>
    <input type="radio" name="gender" value="transgender">Transgender <br>
    How much do you learn?
    <select name="learn" id="learn">
        <option >Kindergarten</option>
        <option >High School</option>
        <option >Intermediate</option>
        <option >Graduate</option>
    </select><br>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
