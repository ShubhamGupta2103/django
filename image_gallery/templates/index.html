{% extends 'layout/base.html' %}


{% block content %}
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Image Gallery</h1>
                <p class="col-md-8 fs-4">this is a django image Gallery</p>
                <a href="{%url 'add_image'%}" class="btn btn-outline-primary">
                    <i class="bi bi-cloud-arrow-up"></i>Add Image
                </a>
                <a href="{%url 'add_category'%}" class="btn btn-outline-primary">
                    <i class="bi bi-cloud-arrow-up"></i>Add Category
                </a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            {% for item in images %}
                <div class="col-lg-3 col-md- mb-3">
                    <div class="card">
                        <img class="card-img-top" src="{{item.image.url}}" alt="{{item.title}}">
                        <div class="card-body">
                            <h5 class="card-title">{{item.title}}</h5>
                            <p class="card-text">{{item.category}}</p>
                        </div>
                        <div class="card-footer">
                            <a href="{% url 'view_image' item.id %}" class="btn "><i class="bi bi-eye text-primary"></i></a>
                            <a href="btn" href="{% url 'delete_image' item.id%}"><i class="bi bi-trash text-danger"></i></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
                
        </div>
    </div>
{% endblock content %}
