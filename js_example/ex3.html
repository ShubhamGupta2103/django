<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasta Calculater</title>
    <style>
        body{
            background-color: aqua;
        }
        form{
            display: flex;
            flex-flow: column wrap;
            width: 100%;
            gap: .5rem;
            max-width: 200px;
            margin: auto;
        }
        .btns{
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <form>
        <label for="one">Enter first number</label>
        <input type="number" id="one" name="one">
        <label for="two"> Enter second number</label>
        <input type="number" id="two" name="two">
        <div class="btns">
            <button class="add">Add</button>
            <button class="sub">Sub</button>
            <button class="mul">Mul</button>
            <button class="div">Div</button>
        </div>
        <!-- <button class="add"> Add Values</button> -->
        <h4 class="answer">Answer : N/A</h4>
    </form>
    <script>
        let btn1 = document.querySelector('.add')
        let btn2 = document.querySelector('.sub')
        let btn3 = document.querySelector('.mul')
        let btn4 = document.querySelector('.div')

        let ans = document.querySelector('.answer')
        btn1.onclick = function(e){
            e.preventDefault()
            var one = document.querySelector('#one').valueAsNumber
            var two = document.querySelector('#two').valueAsNumber
            console.log(one, two)
            
            ans.innerHTML = one + two
        }
        btn2.onclick = function(e){
            e.preventDefault()
            var one = document.querySelector('#one').valueAsNumber
            var two = document.querySelector('#two').valueAsNumber
            console.log(one, two)

            ans.innerHTML = one - two
        }
        btn3.onclick = function(e){
            e.preventDefault()
            var one = document.querySelector('#one').valueAsNumber
            var two = document.querySelector('#two').valueAsNumber
            console.log(one,two)

            ans.innerHTML = one * two
        }
        btn4.onclick = function(e){
            e.preventDefault()
            var one = document.querySelector('#one').valueAsNumber
            var two = document.querySelector('#two').valueAsNumber
            console.log(one, two)
            
            ans.innerHTML = one / two
        }
    </script>
</body>
</html>
