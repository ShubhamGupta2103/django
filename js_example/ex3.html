<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasta Calculater</title>
    <style>
        form{
            display: flex;
            flex-flow: column wrap;
            width: 100%;
            gap: .5rem;
            max-width: 200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <form>
        <label for="one">Enter first number</label>
        <input type="number" id="one" name="one">
        <label for="two"> Enter second number</label>
        <input type="number" id="two" name="two">
        <div class="btn">
            <button class="add">Add</button>
            <button class="sub">Sub</button>
            <button class="mul">Mul</button>
            <button class="div">Div</button>
        </div>
        <!-- <button class="add"> Add Values</button> -->
        <h4 class="answer">Answer : N/A</h4>
    </form>
    <script>
        let add = document.querySelector('add')
        let sub = document.querySelector('.sub')
        let mul = document.querySelector('.mul')
        let div = document.querySelector('.div')

        let ans = document.querySelector('.answer')
        btn.onclick = function(e){
            e.preventDefault()
            var one = document.querySelector('#one').value
            var two = document.querySelector('#two').value
            console.log(one, two)
            
            ans.innerHTML = parseInt(one) + parseInt(two)
            ans.innerHTML = parseInt(one) - parseInt(two)
            ans.innerHTML = parseInt(one) * parseInt(two)
            ans.innerHTML = parseInt(one) / parseInt(two)
        }
    </script>
</body>
</html>
